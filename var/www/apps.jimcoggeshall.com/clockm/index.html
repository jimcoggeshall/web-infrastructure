<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Clock</title>
    <link rel="icon" href="../favicon.ico" />
    <body style="background-color:#000000; margin:0px; padding:0px">
    <style>
      * { 
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: rgba(255,255,255,0);
      }
      .inner-center {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
       	display: inline;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        padding: 0vh 5vw 0vh 5vw;
        margin: 0px;
        border: 0px;
      }
      .outer-center {
        color: white;
        height: 100vh;
        width: 100vw;
      }
      .clock {
        font-size: 20vw;
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
        font-kerning: none;
      }
    </style>
  </head>

  <body>
    <div class="outer-center">
      <div class="inner-center">
        <p class="clock" id="thetime"></p>
      </div>
    </div>    
    <script>
      setInterval(() => {
        var ts = new Date();
        document.getElementById("thetime").textContent = ts.toLocaleTimeString();
        var s = ts.toLocaleTimeString();
        var sa = s.split(":");
        var sas = sa[2].split(" ");
        document.getElementById("thetime").textContent = sa[0] + ":" + sa[1] + " " + sas[1];
      }, 1000);
    </script>
  </body>

</html>
